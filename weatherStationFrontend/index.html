<!DOCTYPE html>
<html lang="en">
    <head>
        <title>weather station</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="left"><div id="dateTime" onload="showDateTime()"></div></li>
                    <li>battery: 100%</li>
                </ul>
            </nav>
            <h1>weather station</h1>
        </header>
      
        
        <section>
            <div class="card" id="temp" onclick="showTemp()">
                <h1>23Â°</h1>
                <div class="container">
                    <h3><b>temperature</b></h3>
                </div>
            </div>
            <div class="report" id="tempReport">
                <h1>what a pretty report</h1>
                <img src="img/Polynomial_of_degree_three.svg.png" width="50%"/>
                <button onclick="hideTemp()" class="close">x</button>
            </div>
            <div id="shadow"></div>

          
            <div class="card">
                <h1>sunny</h1>
                
                <div class="container">
                    <h3><b>sun</b></h3>
                </div>
            </div>


            <div class="card">
                <h1>rainy</h1>
                <div class="container">
                    <h3><b>precipitation</b></h3>
                </div>
            </div>
        </section>

        <section>
            <div class="card">
                <h1>100%</h1>
                <div class="container">
                    <h3><b>humidity</b></h3>
                </div>
            </div>

            <div class="card">
                <h1>strong</h1>
                <div class="container">
                    <h3><b>wind</b></h3>
                </div>
            </div>

            <div class="card">
                <h1>bad</h1>
                <div class="container">
                    <h3><b>air-quality</b></h3>
                </div>
            </div>
        </section>
        
        <footer><h3> made by meee </h3></footer>
    </body>
    <script src="script.js"></script>

</html>
